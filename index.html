<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âŒ›</text></svg>" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>FocusTimer 2.0</title>
</head>
<body>

  <main>
    <div class="timer-container">
      <div class="timer-display">
        <span class="timer-minutes">25</span>
        <span>:</span>
        <span class="timer-seconds">00</span>
      </div>
      
      <div class="buttons-container">
        <button class="play">
          <img src="./images/play.svg" alt="play button">
        </button>
        <button class="pause hide">
          <img src="./images/pause.svg" alt="pause button">
        </button>
        <button class="stop">
          <img src="./images/stop.svg" alt="stop button">
        </button>
        <button class="plus">
          <img src="./images/+.svg" alt="+ button">
        </button>
        <button class="minus">
          <img src="./images/-.svg" alt="- button">
        </button>
      </div>
    </div>

    <div class="sound-cards">
      <button class="forest">
        <img src="./images/forest.svg" alt="forest sound button">
      </button>
      <button class="rain">
        <img src="./images/rain.svg" alt="rain sound button">
      </button>
      <button class="cafeteria">
        <img src="./images/cafeteria.svg" alt="cafeteria sound button">
      </button>
      <button class="fireplace">
        <img src="./images/fireplace.svg" alt="fireplace.svg sound button">
      </button>
    </div>

  </main>

  <script src="./js/index.js" type="module"></script>
</body>
</html>
